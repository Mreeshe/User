<body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Log In</b></a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
    
        <form  class="" role="form"  #logForm="ngForm" novalidate [formGroup]="postdata" (ngSubmit)="onSubmitPost()" method="post">
         
          <div class="form-group has-feedback">
            <input type="email" required class="form-control" id= "email" formControlName="email" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
    
          <div class="form-group has-feedback">
            <input type="password" required class="form-control" id= "password" formControlName="password" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
            </div>
            <!-- /.col -->
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-flat"  [disabled]="!logForm.form.valid">Sign In</button>
            
        </form>
    
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
            Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
            Google+</a>
        </div>
        <!-- /.social-auth-links -->
    
        <a href="#">I forgot my password</a><br>
        <a routerlink="/register" class="text-center">Register a new membership</a>
    
      </div>
      <!-- /.login-box-body -->
    </div>
   
    </body>
