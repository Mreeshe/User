<body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
       <app-header></app-header>
       <app-sidebar></app-sidebar> <!-- Content Wrapper. Contains page content -->
        
       <div class="content-wrapper" style="height:700px  !important;"><!-- Content Header (Page header) -->
        <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Scan</li>
        </ol>
        </section>
        <!-- Main content -->
        
        <section class="content">&nbsp;
        <div class="col-md-12"><!-- MAP & BOX PANE -->
        <div class="box box-primary">
        <div class="box-header with-border" >
        <h3 class="box-title">Scan Details</h3>
        
        <div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse" type="button"></button></div>
        </div>
        <!-- /.box-header -->
        
        <div class="box-body no-padding"><!-- Map will be created here -->
        <form class="form-horizontal">
        <div class="col-lg-12"><br />
        <button class="btn btn-primary" type="button" (click)="demo()">ADD SCAN</button></div>
        
        <div class="col-lg-12 table-responsive" style="border:none;">&nbsp;
        <table class="table table-bordered" id="example2" style="width:100%;">
            <thead>
                <tr>
                    <th class="th">Code</th>
                    <th class="th">Name</th>
                    <th class="th">Description</th>
                    <th class="th">Phone no.</th>
                    <th class="th">Action</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let profiles of profileInfo" >
                            <td class="td">{{profiles.scancode}}</td>
                            <td class="td">{{profiles.scanname}}</td>
                            <td class="td">{{profiles.description}}</td>
                            <td class="td">9877789987</td>
                             <td>
                          <button class="btn btn-primary" data-target="#edit" data-toggle="modal" type="button">&nbsp;Edit</button>
                    </td> 
                </tr>
             
            </tbody>
        </table>
        </div>
        </form>
        </div>
        </div>
        </div>
        </section>
        </div>
        
        <app-footer></app-footer>
    </div>
        <!-- ./wrapper --><!-- ./modal -->
        
        <div class="modal fade" id="scan" role="dialog">
        <div class="modal-dialog modal-md"><!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header"><button class="close" data-dismiss="modal" type="button">&times;</button>
        
        <h4 class="modal-title">Add Scan</h4>
        </div>
        
        <div class="modal-body ">
        <div class="row">


<form class="" role="form" [formGroup]="postdata" (ngSubmit)="onSubmitPost()">

        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="scancode" placeholder="Scan Code" type="text" /></div>
        
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="scanname" placeholder="Scan Name" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="scanknownas" placeholder="Scan Known As" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="department" placeholder="Department" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="sampletype" placeholder="Sample Type" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="method" placeholder="Method" type="text" /></div>
        <div class="form-group col-lg-12"><textarea class="form-control" id="text1" input="" name="" formControlName="description" placeholder="Description" type="text"></textarea></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="disease" placeholder="Disease For which Scan recomended" type="text" /></div>
        <div class="form-group col-lg-6"> <input class="form-control" id="text1" name="" formControlName="organ" placeholder="Organ for Scan" type="text" /></div>
        
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="scaninstruction" placeholder="Scan Instruction" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" formControlName="doctors" placeholder="Recomended Doctors" type="text" /></div>
       
        <div class="modal-footer"><button class="btn btn-primary" type="button" type="submit">Create</button>
            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button></div>
      </form>
        </div>
        </div>
           </div>
        </div>
        </div>
        <!--edit-->
        
        <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog modal-md"><!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header"><button class="close" data-dismiss="modal" type="button">&times;</button>
        
        <h4 class="modal-title">Edit Scan Details</h4>
        </div>
        
        <div class="modal-body ">
        <div class="row">
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Scan Code" type="text" /></div>
        
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Scan Name" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Scan Known As" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Department" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Sample Type" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Method" type="text" /></div>
        <div class="form-group col-lg-12"><textarea class="form-control" id="text1" input="" name="" placeholder="Description" type="text"></textarea></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Disease For which Scan recomended" type="text" /></div>
        <div class="form-group col-lg-6"> <input class="form-control" id="text1" name="" placeholder="Organ for Scan" type="text" /></div>
        
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Scan Instruction" type="text" /></div>
        <div class="form-group col-lg-6"><input class="form-control" id="text1" name="" placeholder="Recomended Doctors" type="text" /></div>
        
        </div>
        </div>
        
        <div class="modal-footer"><button class="btn btn-primary" type="button">Sibmit</button><button class="btn btn-default" data-dismiss="modal" type="button">Close</button></div>
        </div>
        </div>
        </div>
        
        </body>
