<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      
<app-header></app-header>
    <app-sidebar></app-sidebar>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" style="height:700px  !important;"><!-- Content Header (Page header) -->
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Diagnostic</li>
          </ol>
        </section>
    
        <!-- Main content -->
        <section class="content"><br/>
          <div class="col-md-12">
              <!-- MAP & BOX PANE -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Diagnostic Details</h3>
    
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus" style="color:#fff;"></i>
                    </button>
                 </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                  <!-- Map will be created here -->
              <form class="form-horizontal">
                         <div class="col-lg-12"><br/>
                              <button type="button" class="btn btn-primary" (click)="demo()">
                          <i class="fa fa-plus-circle"></i> ADD Diagnostic </button>
                          </div>
                          <div class="col-lg-12 table-responsive" style="border:none;">&nbsp;
                             <table class="table table-bordered table-hover" id="example1" style="width:100%;">
              <thead>
    
             <tr>
                   
                   <th class="th">Code</th>
             <th class="th">Diagnostic Center Name</th>
                   <th class="th">Center Head Name</th>
             <th class="th">Phone no.</th>
                   <th class="th">Action</th>
            </tr>
             </thead>
    <tbody>
             <!-- <tr>
             
                   <td class="td">------</td>
                   <td class="td">------</td>
                   <td class="td">------</td>
                   <td class="td">------</td>
                    <td class="td"><button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#edit"><i class="fa fa-edit"></i>&nbsp;Edit</button></td>
                  </tr>
                  <tr>
            
                   <td class="td">------</td>
                   <td class="td">------</td>
                   <td class="td">------</td>
                   <td class="td">------</td>
                    <td class="td"><button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#edit"><i class="fa fa-edit"></i>&nbsp;Edit</button></td>
                  </tr> -->
                  <tr *ngFor="let profiles of profileInfo" >
                    <td class="td">{{profiles.diagnosticcentreid}}</td>
                    <td class="td">{{profiles.diagnosticcentrename}}</td>
                    <td class="td">{{profiles.orgname}}</td>
                    <td class="td">{{profiles.mobile}}</td>
                    <td class="td"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit"><i class="fa fa-edit"></i>&nbsp;Edit</button></td>
            
                       </tr>
        
            </tbody>
           </table>		   
                    </div>
                      </form> 		    
                 
                 </div>
            
              </div>
           </div>
        
       </section>
     </div>
      <app-footer></app-footer>
    
     </div>
    <!-- ./wrapper -->
    <!-- ./modal -->
    <div id="diagnostic" class="modal fade" role="dialog">
      <div class="modal-dialog modal-md">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><i class="fa  fa-plus-square"></i> Add Diagnostic</h4>
          </div>
      
          <div class="modal-body ">
          <div class="row">

<form class="" role="form" [formGroup]="postdata" (ngSubmit)="onSubmitPost()">

           <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="Diagnostic Center Name" formControlName="diagnosticcentrename" class="form-control">
        </div>
        <div class="form-group col-lg-6" formControlName="specialization">
            <select class="form-control">
              <option>Specialization</option>
                <option>SPCl 1</option>
                <option>SPCl 2</option>
                <option>SPCl 3</option>                                  
          </select>
        </div>
      
      <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="Tag line" formControlName="tagline" class="form-control">
        </div>
         <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="Address" formControlName="address" class="form-control">
        </div>
          <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="City" formControlName="city"  class="form-control">
        </div>
        <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="Locality" formControlName="locality" class="form-control">
        </div>
        <div class="form-group col-lg-6">
          <input type="text" class="form-control" data-inputmask='"mask": " 999-999"' formControlName="pincode" data-mask placeholder="PIN Code">
        </div>
        <div class="form-group col-lg-6">
            <label class="">Upload Photo</label>
          <input type="file" name="" class="">
       </div> 
        <div class="form-group col-lg-12">
            <textarea input type="text" name="" id="text1" placeholder="Summary" formControlName="summary"  class="form-control"></textarea>
        </div>
        <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="Website Url" formControlName="websiteurl" class="form-control">
        </div>
        <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="Email-Id" formControlName="email" class="form-control">
        </div>
        <div class="form-group col-lg-6">
          <input type="text" class="form-control"  formControlName="mobile" data-mask placeholder="mobile no">
        </div>
        
       <div class="form-group col-lg-6">
            <input type="text" name="" id="text1" placeholder="Accredition" formControlName="accredition" class="form-control">
        </div>
         <div class="form-group date col-lg-6">
       <input class="form-control" id="timepicker" formControlName="starttime" placeholder="Start Time" title="Open Time" type="text" />
       </div>
      
        <div class="form-group col-lg-4">
            <input type="text" name="" id="text1" placeholder="Home pick up Of Sample"  formControlName="homepickupsample" class="form-control">
        </div>
       <div class="form-group date col-lg-4">
       <input class="form-control" id="timepicker2" formControlName="pickuptime" placeholder="Pick Up Time" title="Pick Up Time" type="text" />
       </div>
       <div class="form-group date col-lg-4">
       <input class="form-control" id="timepicker3" formControlName="closingtime" placeholder="Closing Time" title="Closing Time" type="text" />
       </div>
          <button type="button" class="btn btn-primary" type="submit">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          
</form>
<div class="modal-footer">
</div>
       </div>
         
       </div>
         
        
        </div>
    
      </div>
    </div>

        <div class="form-group col-lg-6">
            <label class="">Upload Photo</label>

            <textarea input type="text" name="" id="text1" placeholder="Summary"  class="form-control"></textarea>

        <div class="form-group col-lg-6">

       <input class="form-control" id="timepicker4" placeholder="Opening Time" title="Open Time" type="text" />

         <div class="form-group col-lg-4">
            <input type="text" name="" id="text1" placeholder="Home pick up Of Sample"  class="form-control">
        </div>
       <div class="form-group date col-lg-4">
       <input class="form-control" id="timepicker6" placeholder="Opening Time" title="Opening Time" type="text" />
       </div>
       <div class="form-group date col-lg-4">
       <input class="form-control" id="timepicker7" placeholder="Closing Time" title="Closing Time" type="text" />
       </div>
    </div>
     </div>
          <div class="modal-footer">
         <button type="button" class="btn btn-primary" >Sibmit</button>
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        
        </div>
    
      </div>
    </div>
    
  
    </body>
