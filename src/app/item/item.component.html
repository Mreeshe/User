<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    
<app-header></app-header>
  <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="height:700px  !important;"><!-- Content Header (Page header) -->
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">Item Master</li>
        </ol>
      </section>
  
      <!-- Main content -->
      <section class="content"><br/>
        <div class="col-md-12">
            <!-- MAP & BOX PANE -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Manage Item Details</h3>
  
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse">
          <i class="fa fa-minus" style="color:#fff;"></i>
                  </button>
               </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <!-- Map will be created here -->
            <form class="form-horizontal">
                       <div class="col-lg-12"><br/>
                            <button type="button" class="btn btn-primary" (click)="demo()">
                        <i class="fa fa-plus-circle"></i> ADD Item Master </button>
                        </div>
                        <div class="col-lg-12 table-responsive" style="border:none;">&nbsp;
                          <table class="table table-bordered" id="example2" style="width:100%;">
            <thead>
  
           <tr>
                 
                 <th class="th">Item Type</th>
                 <th class="th">Item Name</th>
           <th class="th">Description</th>
                 <th class="th">Action</th>
          </tr>
           </thead>
  <tbody>
           
      <tr *ngFor="let profiles of profileInfo" >
          
                  <td class="td">{{profiles.itemtypename}}</td>
                 <td class="td">{{profiles.itemname}}</td>
                 <td class="td">{{profiles.description}}</td>
                  <td class="td"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit"><i class="fa fa-edit"></i>&nbsp;Edit</button></td>
                </tr>
                  
          </tbody>
         </table>		   
                  </div>
                    </form> 		    
               
               </div>
          
            </div>
         </div>
      
     </section>
   </div>
    <app-footer></app-footer>
  
   </div>
  <!-- ./wrapper -->
  <!-- ./modal -->
  <div id="diagnostic" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><i class="fa  fa-plus-square"></i> ADD Item Master</h4>
        </div>
    
        <div class="modal-body ">
        <div class="row">
            <form class="" role="form" [formGroup]="postdata" (ngSubmit)="onSubmitPost()">
    
         <div class="form-group col-lg-6">
          <select class="form-control"  formControlName="itemtypeid">
            <option>Item type</option>
              <option *ngFor="let profiles1 of profileInfo1" value={{profiles1.itemtypeid}}>
                  {{profiles1.itemtypename}}</option>                                 
                                     
        </select>
      </div>
    
    
      <div class="form-group col-lg-6">
          <input type="text" name="" id="text1" formControlName="itemname" placeholder="Item Name"  class="form-control">
      </div>
     <div class="form-group col-lg-6">
          <select class="form-control">
            <option>UOM</option>
              <option> 1</option>
              <option> 2</option>                                 
        </select>
      </div>
      <div class="form-group col-lg-6">
          <textarea input type="text" name="" id="text1" formControlName="description" placeholder="Description"  class="form-control"></textarea>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" type="submit" >Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           </div>
    </form>

  </div>	
     </div>
      
      
      </div>
  
    </div>
  </div>
  <!--edit-->
  <div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><i class="fa  fa-edit"></i> Edit Item Master Details</h4>
        </div>
    
        <div class="modal-body ">
        <div class="row">
         <div class="form-group col-lg-6">
          <select class="form-control">
            <option>Item type</option>
              <option>Center 1</option>
              <option>Center 2</option>                                 
        </select>
      </div>
    
    
      <div class="form-group col-lg-6">
          <input type="text" name="" id="text1" placeholder="Item Name"  class="form-control">
      </div>
     <div class="form-group col-lg-6">
          <select class="form-control">
            <option>UOM</option>
              <option> 1</option>
              <option> 2</option>                                 
        </select>
      </div>
      <div class="form-group col-lg-6">
          <textarea input type="text" name="" id="text1" placeholder="Description"  class="form-control"></textarea>
      </div>
    
  </div>
   </div>
        <div class="modal-footer">
       <button type="button" class="btn btn-primary" >Sibmit</button>
       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      
      </div>
  
    </div>
  </div>
  
  </body>
